# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: archlinux-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: install git
        run: |
          sudo pacman -Sy tar gzip git curl bc base base-devel jdk-openjdk
          mkdir -p ~/bin && mkdir -p ~/android/lineage 
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo 
          ~/bin/repo init -u https://github.com/LineageOS/android.git -b lineage-19.1 
          ~/bin/repo sync 
          tar -czvf cd ~/android/lineage -C /root/file.tar.gz
      - uses: echapmanFromBunnings/upload-release-assets@1.2
      - name: upload to release
        with: 
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          releaseTag: package
          files: /root/file.tar.gz
          
          
