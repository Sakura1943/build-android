# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: install git
        run: sudo apt update -y && sudo apt install tar gzip git curl bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libwxgtk3.0-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev -y && sudo apt install -y openjdk-8-jdk && mkdir -p ~/bin && mkdir -p ~/android/lineage && curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo && chmod a+x ~/bin/repo && ~/bin/repo init -u https://github.com/LineageOS/android.git -b lineage-19.1 && ~/bin/repo sync && tar -czvf cd ~/android/lineage -C /root/file.tar.gz
      - uses: echapmanFromBunnings/upload-release-assets@1.2
        with: 
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          releaseTag: /root/file.tar.gz
          
          
